<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>ZEGAR</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    
    <div class="wall">
        <h1>Polska</h1>
        <div class="clock">
            
            <div class="hand seconds" id = "ones"></div>
            <div class="hand minutes" id = "onem"></div>
            <div class="hand hours" id = "oneh"></div>
        </div>
        <h1>Alaska USA</h1>
        <div class="clock">
            
            <div class="hand seconds" id = "twos"></div>
            <div class="hand minutes"id = "twom"></div>
            <div class="hand hours" id = "twoh"></div>
        </div>
        <h1>Afganistan</h1>
        <div class="clock">
            
            <div class="hand seconds" id = "threes"></div>
            <div class="hand minutes" id = "threem"></div>
            <div class="hand hours" id = "threeh"></div>
        </div>
        <h1>Mexico City</h1>
        <div class="clock">
            
            <div class="hand seconds" id = "fours"></div>
            <div class="hand minutes" id = "fourm"></div>
            <div class="hand hours" id = "fourh"></div>
        </div>
        <h1>Azory</h1>
        <div class="clock">
            
            <div class="hand seconds" id = "fives"></div>
            <div class="hand minutes"id = "fivem"></div>
            <div class="hand hours"id = "fiveh"></div>
        </div>
    </div>
    
    <script type="text/javascript" src="Script.js"></script>
</body>
</html>
